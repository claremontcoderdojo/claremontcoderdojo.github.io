<svg
   viewBox="-5 -5 110 105"
   version="1.1"
   width="200"
   height="200"
   style="display:block;margin:auto;fill:none;stroke-width:1pt;stroke-linejoin:round;border:1px solid black;">
   <!-- square -->
   <g stroke="springgreen">
     <path id="square" d="M0 0 H 20 V 20 H 0 Z"/>
   </g>
   <use xlink:href="#square" stroke="yellowgreen" transform="translate(20, 20)"/>
   <use xlink:href="#square" stroke="lawngreen" transform="translate(40, 40) scale(2)"/>
   <g stroke="orange" transform="translate(60 0)">
     <path id="triangle" d="M0 40 l 10 -20 l 10 20 Z"/>
   </g>
   <use xlink:href="#triangle" stroke="violet" transform="translate(80 0)"/>
   <use xlink:href="#triangle" stroke="deeppink" transform="translate(60 0) scale(2)"/>
   <!-- triangle -->

</svg>
